<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
    <body>
        <div th:insert="~{fragments/nav :: nav}"></div>
        <div class="container-sm d-flex justify-content-center mt-5">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h3 class="card-title">Register new account</h3>
                    <form th:action="@{/auth/register}" th:object="${user}" method="post">
                        <label class="form-label" for="firstName">Firstname</label>
                        <div class="alert alert-danger" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></div>
                        <input class="form-control" id="firstName" th:field="*{firstName}">
                        <label class="form-label" for="lastName">Lastname</label>
                        <div class="alert alert-danger" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></div>
                        <input class="form-control" id="lastName" th:field="*{lastName}">
                        <label class="form-label" for="email">Email</label>
                        <div class="alert alert-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
                        <input class="form-control" id="email" th:field="*{email}">
                        <label class="form-label" for="password">Password</label>
                        <div class="alert alert-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}"></div>
                        <input class="form-control" id="password" type="password" th:field="*{password}">
                        <button type="submit" class="btn btn-primary mt-2">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
