<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
    <body>
        <div th:insert="~{fragments/nav :: nav}"></div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <img th:src="@{'../' + ${product.productImgPath}}" class="card-img-top" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.productTitle}"></h5>
                            <p class="card-title" th:text="${product.productInfo}"></p>
                            <h4 class="card-title"><b th:text="${product.productCost}"></b></h4>
                            <button sec:authorize="isAuthenticated()" type="button" class="btn btn-primary">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
